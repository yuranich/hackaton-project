<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:jsf="http://xmlns.jcp.org/jsf" xmlns:h="http://java.sun.com/jsf/html"
>
    <head>
        <link rel="stylesheet" href="css/bootstrap.css"></link>
        <script src="jquery/jquery-2.1.4.min.js" type="text/javascript"></script>
        <script src="js/bootstrap.min.js" type="text/javascript"></script>
    </head>
    <body>
    <nav class="navbar navbar-default " >

        <div class="navbar-collapse collapse">
            <a href="profile.xhtml" class="navbar-text"> Profile </a>
            <a href="#"  class="navbar-text" data-toggle="modal" data-target="#myRequest">Create event</a>
            <a href="my_events.xhtml"  class="navbar-text">My events</a>
            <a href="home.xhtml" class="navbar-text"> Search people</a>
            <div class="navbar-default navbar-right">
                <a href="#"  class="navbar-text" data-toggle="modal" data-target="#myLogOut">Log out</a>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="col-md-12">
            <div class = "row">
                <div class="col-md-3">

                    <h4><h:outputText value="#{users.user.firstName}" />
                        <h:outputText value=" "/>
                        <h:outputText value="#{users.user.lastName}" />
                        <h:outputText value=", "/>
                        <h:outputText value="#{users.user.age}" /></h4>

                        <img src="default_profile.png" alt="profile_image"> </img>

                    <div class="row" style="margin-top: 20px;">
                        <div class="col-md-2">
                            <button style="width: 150px" type="button" class="btn btn-default" data-toggle="modal" data-target="#editProfile">Edit profile</button>
                        </div>
                    </div>
                    <div class = "row" style="margin-top: 20px;">
                        <div class="col-md-2">
                    <span class="btn btn-default btn-file"  style="width: 150px">
                        Edit Photo <input type="file"/>
                    </span>
                        </div>
                    </div>
                </div>

                <div class="col-md-5" style="margin-left: 2%; margin-top: 0px">
                    Information about you:
                    <h:form id="userProf">
                        <div class = "row">
                            <div class="col-md-6"><h4>Login</h4></div>
                            <div class="col-md-6"><h4><h:outputText value="#{users.user.login}" /></h4></div>
                        </div>
                        <div class = "row">
                            <div class="col-md-6"><h4>First Name</h4></div>
                            <div class="col-md-6"><h4><h:outputText value="#{users.user.firstName}" /></h4></div>
                        </div>
                        <div class = "row">
                            <div class="col-md-6"><h4>Last Name</h4></div>
                            <div class="col-md-6"><h4><h:outputText value="#{users.user.lastName}" /></h4></div>
                        </div>
                        <div class = "row">
                            <div class="col-md-6"><h4>Home Country</h4></div>
                            <div class="col-md-6"><h4><h:outputText value="#{users.user.country}" /></h4></div>
                        </div>
                        <div class = "row">
                            <div class="col-md-6"><h4>Home City</h4></div>
                            <div class="col-md-6"><h4><h:outputText value="#{users.user.city}" /></h4></div>
                        </div>
                        <div class = "row">
                            <div class="col-md-6"><h4>Age</h4></div>
                            <div class="col-md-6"><h4><h:outputText value="#{users.user.age}" /></h4></div>
                        </div>
                        <div class = "row">
                            <div class="col-md-6"><h4>Languages</h4></div>
                            <div class="col-md-6"><h4><h:outputText value="#{users.user.language}" /></h4></div>
                        </div>
                        <div class = "row">
                            <div class="col-md-6"><h4>Interests</h4></div>
                            <div class="col-md-6"><h4><h:outputText value="#{users.user.interests}" /></h4></div>
                        </div>
                    </h:form>
                </div>
            </div>
        </div>
    </div>
    <!-- Edit profile-->
    <h:form id="editUser">
    <div class="modal fade" id="editProfile" tabindex="-1" role="dialog" aria-labelledby="mySignUpLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="mySignUpLabel">Edit profile</h4>
                </div>
                <div class="form-group modal-body">
                    <label for="exampleInputPassword1">First Name</label>
                    <input type="text" jsf:value="#{users.user.firstName}" class="form-control" id="exampleInputPassword1" placeholder="Address"/>
                </div>
                <div class="form-group modal-body">
                    <label for="exampleInputPassword1">Second Name</label>
                    <input type="text" jsf:value="#{users.user.lastName}" class="form-control" id="exampleInputPassword1" placeholder="Address"/>
                </div>
                <div class="form-group modal-body">
                    <label for="exampleInputEmail1">Home Country</label>
                    <input type="text" class="form-control" jsf:value="#{users.user.country}" id="exampleInputEmail1" placeholder="Country"/>
                </div>
                <div class="form-group modal-body">
                    <label for="exampleInputPassword1">Home City</label>
                    <input type="text" class="form-control" jsf:value="#{users.user.city}" id="exampleInputPassword1" placeholder="City"/>
                </div>
                <div class="form-group modal-body">
                    <label for="exampleInputPassword1">Age</label>
                    <input type="text" class="form-control" id="exampleInputPassword1" jsf:value="#{users.user.age}" placeholder="Address"/>
                </div>
                <div class="form-group modal-body">
                    <label for="exampleInputPassword1">Languages</label>
                    <input type="text" class="form-control" jsf:value="#{users.user.language}" id="exampleInputPassword1" placeholder="Address"/>
                </div>
                <div class="form-group modal-body">
                    <label for="exampleInputPassword1">Interests</label>
                    <input type="text" class="form-control span6 input-large search-query" jsf:value="#{users.user.interests}" id="exampleInputPassword1" placeholder="Comments"/>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <h:commandButton value="Submit" action="#{users.addUser()}"></h:commandButton>
                </div>
            </div>
        </div>
    </div>
    </h:form>
    <!-- End edit profile-->
    <!-- Create request module-->
    <h:form>
    <div class="modal fade" id="myRequest" tabindex="-1" role="dialog" aria-labelledby="mySignUpLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="mySignUpLabel">Create request</h4>
                </div>
                <div class="form-group modal-body">
                    <label for="exampleInputEmail1">Country</label>
                    <input type="text" jsf:value="#{events.event.country}" class="form-control" id="exampleInputEmail1" placeholder="Country"/>
                </div>
                <div class="form-group modal-body">
                    <label for="exampleInputPassword1">City</label>
                    <input type="text" jsf:value="#{events.event.city}" class="form-control" id="exampleInputPassword1" placeholder="City"/>
                </div>
                <div class="form-group modal-body">
                    <label for="exampleInputPassword1">Date</label>
                    <input type="date" class="form-control" id="exampleInputPassword1"/>
                </div>
                <div class="form-group modal-body">
                    <label for="exampleInputPassword1">Hotel address</label>
                    <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Address"/>
                </div>
                <div class="form-group modal-body">
                    <label for="exampleInputPassword1">Description</label>
                    <input type="text" jsf:value="#{events.event.description}" class="form-control span6 input-large search-query" id="exampleInputPassword1" placeholder="Description"/>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <h:commandButton styleClass="btn btn-default" style="background-color: #2aabd2; color: white" action="#{events.createEvent}" value="Submit"></h:commandButton>
                </div>
            </div>
        </div>
    </div>
    </h:form>
    <!-- End of create request-->
    <!-- Log out module-->
    <div class="modal fade" id="myLogOut" tabindex="-1" role="dialog" aria-labelledby="mySignUpLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title" id="mySignUpLabel">Log out</h4>
                </div>
                <div>
                    <p style="margin-left: 10px; margin-top: 10px">Are you sure to log out?</p>
                </div>

                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Yes</button>
                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
    </div>
    <!-- End of Log out module-->
    </body>
</html>
